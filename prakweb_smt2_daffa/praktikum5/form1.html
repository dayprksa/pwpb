<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Pada Form</title>
  <style>
    form {
      border: 1px solid green;
      width: 600px;
      margin-left: 0;
      background-color: khaki;
    }
  </style>
</head>
<body>
  <form method="post">
    <table>
      <tr>
        <td>Nama: </td>
        <td><input type="text" name="nama" size="48" required></td>
      </tr>
      <tr>
        <td>Pesan: </td>
        <td><textarea name="pesan" rows="14" cols="50" required></textarea></td>
      </tr>
    </table>
  </form>
</body>
</html>
