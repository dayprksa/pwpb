<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sylish Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <fieldset>
    <legend>Form Komentar</legend>
    <form method="post" action="#">
      <div><input type="text" name="nama" placeholder="Nama"></div>
      <div><input type="text" name="kelas" placeholder="Kelas"></div>
      <div><input type="text" name="sekolah" placeholder="Komentar"></div>
      <div><textarea name="komentar" placeholder="Komentar" maxlength="160" cols="50" rows="5"></textarea></div>
      <div><input type="submit" name="submit" value="Submit" class="button"><input type="reset" name="reset" value="Reset" class="button"></div>
    </form>
  </fieldset>
</body>
</html>
