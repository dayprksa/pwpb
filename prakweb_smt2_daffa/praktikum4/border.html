<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Border</title>
  <style>
    table,th,td {
      border: 1px solid blue;
      /* border-collapse: collapse; */
    }
    .dot {
      border: 1px dotted black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nama Barang</th>
      <th>Harga</th>
      <th>Jumlah</th>
    </tr>
    <tr>
      <td>Mouse</td>
      <td>50000</td>
      <td>5</td>
    </tr>
  </table>
  <br>
  <table class="dot">
    <tr class="dot">
      <th class="dot">Nama Barang</th>
      <th class="dot">Harga</th>
      <th class="dot">Jumlah</th>
    </tr>
    <tr class="dot">
      <td class="dot">Mouse</td>
      <td class="dot">50000</td>
      <td class="dot">5</td>
    </tr>
  </table>
</body>
</html>
