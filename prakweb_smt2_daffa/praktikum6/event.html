<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handler</title>
  <script>
    function klikAku(){
      alert("Kamu telah mengClick diriku");
    }
  </script>
</head>
<body>
  <form>
    <input type="button" value="Click Aku Dong" onclick="klikAku()">
  </form>
</body>
</html>
