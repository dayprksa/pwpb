<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merubah Content</title>
</head>
<body>
  <h1>Berikut contoh untuk merubah content</h1>
  <p id="ubah">What time is it?</p>
  <button type="button" onclick="document.getElementById('ubah').innerHTML = 'Now is ' + Date()">Click Me</button>
</body>
</html>
