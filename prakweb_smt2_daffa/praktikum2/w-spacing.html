<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Spacing</title>
  <style>
    p {
      word-spacing: 0.5cm;
    }
    h1 {
      word-spacing: 5px;
    }
  </style>
</head>
<body>
  <p>Paragraf dengan word spacing sebesar 0,5cm</p>
  <h1>H1 dengan word spacing sebesar 5px</h1>
</body>
</html>
