<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percabangan Switch</title>
  <script>
    var pilihan = prompt("Pilihan untuk cek pulsa\n1. Informasi pulsa anda\n2. Informasi masa aktif dan masa tenggang anda");
    pilihan = parseInt(pilihan);
    switch (pilihan) {
      case 1: alert("Jumlah pulsa anda adalah 15.000");
      break;
      case 2: alert("Masa aktif kartu anda hingga 7 Agustus 2019");
      break;
      default: alert("Pilihlah sesuai nomor yang ada");
      break;
    }
  </script>
</head>
<body>
  
</body>
</html>
