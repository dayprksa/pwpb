<!DOCTYPE html>
<html>
<head>
    <title>Indeks Prestasi</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">Menghitung Indeks Prestasi</td>
        </tr>
        <tr>
            <td>
              Quiz (10%):
              <input type="number" id="quiz">
            </td>
            <td>
              Tugas (20%):
              <input type="number" id="tugas">
            </td>
            <td>
              UTS (30%):
              <input type="number" id="uts">
            </td>
            <td>
              UAS (40%):
              <input type="number" id="uas">
            </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="button" value="Hitung" onclick="hitungIndeks()">
            <input type="button" value="Reset" onclick="resetForm()">
          </td>
        </tr>
        <tr>
            <td colspan="4">Indeks Prestasi:
              <input type="text" id="indeks" readonly>
              Keterangan:
              <input type="text" id="keterangan" readonly>
            </td>
        </tr>
    </table>

    <script>
        function hitungIndeks() {
            const quiz = document.getElementById('quiz').value * 0.1;
            const tugas = document.getElementById('tugas').value * 0.2;
            const uts = document.getElementById('uts').value * 0.3;
            const uas = document.getElementById('uas').value * 0.4;
            
            const total = quiz + tugas + uts + uas;
            document.getElementById('indeks').value = total.toFixed(2);
            
            let keterangan = '';
            if (total >= 80) {
                keterangan = 'A (Sangat Baik)';
            } else if (total >= 70) {
                keterangan = 'B (Baik)';
            } else if (total >= 60) {
                keterangan = 'C (Cukup)';
            } else if (total >= 50) {
                keterangan = 'D (Kurang)';
            } else {
                keterangan = 'E (Sangat Kurang)';
            }
            
            document.getElementById('keterangan').value = keterangan;
        }

        function resetForm() {
            document.getElementById('quiz').value = '';
            document.getElementById('tugas').value = '';
            document.getElementById('uts').value = '';
            document.getElementById('uas').value = '';
            document.getElementById('indeks').value = '';
            document.getElementById('keterangan').value = '';
        }
    </script>
</body>
</html>
