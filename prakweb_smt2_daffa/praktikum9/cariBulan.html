<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web</title>
</head>
<body>
    <h4>Masukan Nomor Bulan (1-12):
    <input type="number" id="caribulan" placeholder="1-12">
    <input type="button" value="Search" onclick="cariBulan()">
    <input type="reset" value="Ulang"></h4>
    <p id="data"></p>
    <p id="bulan"></p>
    <p id="result"></p>
    <script>
        var bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        function cariBulan() {
            var i = parseInt(document.getElementById("caribulan").value);
            var pilihBulan = bulan[i - 1] || "Bulan tidak ditemukan";
            document.getElementById("result").innerHTML = pilihBulan;
        }
    </script>
</body>
</html>
