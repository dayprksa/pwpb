<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Travel</title>
  <script>
    function hitungTotal() {
      var nama = document.fform.inama.value;
      var tujuan = document.fform.itujuan.value;
      var jumlahtiket = parseInt(document.fform.ijumlah.value);
      var ht = 0.0;
      var sub = 0.0;
      var diskon = 0.0;
      var total = 0.0;

      // Perbaikan operator perbandingan
      if (tujuan === "Jakarta") {
        ht = 100000;
      } else if (tujuan === "Cirebon") {
        ht = 150000;
      } else if (tujuan === "Tasikmalaya") {
        ht = 200000;
      }

      // Hitung subtotal
      sub = jumlahtiket * ht;

      // Pengecekan checkbox member
      if (document.fform.imember.checked === true) {
        diskon = 0.10 * sub;
      } else {
        diskon = 0.0;
      }

      // Hitung total bayar
      total = sub - diskon;

      // Tampilkan hasil pada form
      document.fform.otiket.value = ht;
      document.fform.osub.value = sub;
      document.fform.odiskon.value = diskon;
      document.fform.ototal.value = total;
    }
  </script>
</head>
<body>
  <form name="fform">
    <table border="1" align="center" width="70%">
        <tr>
            <td width="70%" colspan="2">
                <h2 align="center">Katapang Travel</h2>
            </td>
        </tr>
        <tr>
            <td width="35%">
                Nama :<input type="text" size="20" name="inama"><br>
                Tujuan :<select name="itujuan" size="1">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Cirebon">Cirebon</option>
                    <option value="Tasikmalaya">Tasikmalaya</option>
                </select><br>
                Jumlah Tiket :<input type="text" size="11" name="ijumlah"><br>
                Member :<input type="checkbox" name="imember">Ya<br>
            </td>
            <td width="35%">
                Harga Tiket :<input type="text" size="10" name="otiket" readonly><br>
                Sub Total :<input type="text" size="10" name="osub" readonly><br>
                Diskon :<input type="text" size="10" name="odiskon" readonly><br>
                Total Bayar :<input type="text" size="10" name="ototal" readonly><br>
            </td>
        </tr>
        <tr>
            <td width="100%" colspan="2">
                <center>
                    <input type="button" value="Hitung" onclick="hitungTotal()">
                    <input type="reset" value="Ulang">
                </center>
            </td>
        </tr>
    </table>
  </form>
</body>
</html>
