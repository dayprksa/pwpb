<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pemrograman web</title>
  <font id="demo"></font>
  <script>
    var text = "";
    var i;

    for (i = 1; i < 10; i = i + 2){
      text += i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
  </script>
</head>
</html>
