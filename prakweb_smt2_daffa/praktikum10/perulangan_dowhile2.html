<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pemrograman web</title>
  <button onclick="showAngka()">Tampilkan</button>
  <font id="view"></font>
  <script>
    function showAngka(){
      var text = "";
      var i = 0;
      do {
        text += ("<br> Angka = " + i)
        i++;
      } while (i < 9)
      document.getElementById("view").innerHTML = text;
    }
  </script>
</head>
</html>
