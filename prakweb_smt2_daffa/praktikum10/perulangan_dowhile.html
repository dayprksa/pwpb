<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pemrograman web</title>
  <font align="center" id="demo"></font>
  <script>
    var i = 0;
    do {
      document.getElementById("demo").innerHTML += i + "<br>";
      i++;
    } while (i < 5)
  </script>
</head>
</html>
