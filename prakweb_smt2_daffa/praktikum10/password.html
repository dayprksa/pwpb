<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="perintah()">Password</button>

    <script>
        function perintah() {
            const password = '27';
            let percobaan = 0;
            let validasi = false;

            while (percobaan < 3 && !validasi) {
                const masukanPassword = prompt('Tuliskan password dengan benar');
                if (masukanPassword === password) {
                    alert('Selamat Datang World');
                    document.location = 'perulangan_for.html';
                    validasi = true;
                } else {
                    percobaan++;
                    alert(`Password Salah !!! Ulangi lagi.`);
                }
            }

            if (!validasi && percobaan === 3) {
                alert('Sorry, Kesempatan Anda Hanya 3 Kali');
            }
        }
    </script>
</body>
</html>
