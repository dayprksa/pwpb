<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pemrograman web</title>
  <script>
    tampil = prompt("Ditambahkan sebanyak : ","");
    for (var i = 1; i <= tampil; i++){
      document.write("Tampilan ke-" + i + "<br>")
    }
  </script>
</head>
