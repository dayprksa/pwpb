<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pemrograman web</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            color: black;
        }

        .container {
            border: 2px solid black;
            padding: 30px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            font-weight: 600;
            font-size: 24px;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin: 20px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #333;
        }

        .result {
            border-top: 2px solid black;
            padding-top: 20px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .result p {
            margin: 10px 0;
            font-weight: 300;
        }

        .result span {
            font-weight: 500;
        }

        .error {
            color: black;
            border: 1px solid black;
            padding: 10px;
            margin-top: 10px;
            display: none;
            font-size: 13px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Volume Limas</h1>
        
        <div class="input-group">
            <label>Panjang Sisi Alas (cm):</label>
            <input type="number" id="sisiAlas">
        </div>

        <div class="input-group">
            <label>Tinggi Limas (cm):</label>
            <input type="number" id="tinggi">
        </div>

        <button onclick="hitungVolume()">HITUNG</button>

        <div class="error" id="error">
            Masukkan angka positif yang valid!
        </div>

        <div class="result" id="result">
            <p>Luas Alas: <span id="luasAlas">0</span> cm²</p>
            <p>Volume: <span id="volume">0</span> cm³</p>
        </div>
    </div>

    <script>
        function hitungVolume() {
            const sisiAlas = parseInt(document.getElementById('sisiAlas').value);
            const tinggi = parseInt(document.getElementById('tinggi').value);
            const errorElement = document.getElementById('error');
            const resultElement = document.getElementById('result');

            if (isNaN(sisiAlas) || isNaN(tinggi) || sisiAlas <= 0 || tinggi <= 0) {
                errorElement.style.display = 'block';
                resultElement.style.display = 'none';
                return;
            }

            errorElement.style.display = 'none';
            const luasAlas = sisiAlas * sisiAlas;
            const volume = (1/3) * luasAlas * tinggi;

            document.getElementById('luasAlas').textContent = luasAlas;
            document.getElementById('volume').textContent = volume;
            resultElement.style.display = 'block';
        }
    </script>
</body>
</html>
