<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Array Number</title>
</head>
<body>
  <h2>Contoh Array Number</h2>
  <p id="tampil"></p>
  <script>
    var nomor = ["1", "2", "3", "4", "5", "6"];
    document.getElementById("tampil").innerHTML = nomor;
  </script>
</body>
</html>
