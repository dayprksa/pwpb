<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Array Length</title>
</head>
<body>
  <h2>Contoh Array Length</h2>
  Jumlah Array Adalah<p id="tampil"></p>
  <script>
    var buah = ["Mangga", "Jeruk", "Durian"];
    document.getElementById("tampil").innerHTML = buah.length;
  </script>
</body>
</html>
