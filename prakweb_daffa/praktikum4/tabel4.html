<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel di dalam tabel</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
      </td>
      <td>
      <p>This cell contains a table:</p>
      <table border="1">
        <tr>
          <td>One</td>
          <td>Two</td>
        </tr>
        <tr>
          <td>Three</td>
          <td>Four</td>
        </tr>
      </table>
      </td>
    </tr>
    <tr>
      <td>
        <p>This cell contains a list</p>
        <ul>
          <li>apples</li>
          <li>bananas</li>
          <li>pineapples</li>
        </ul>
      </td>
      <td>HELLO</td>
    </tr>
  </table>
</body>
</html>
