<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Body dan Footer</title>
</head>
<body>
  <table border="1" width="600px">
    <caption>Contoh Penggunaan Header, Body, dan Footer</caption>
    <thead>
      <tr bgcolor="lightblue">
        <th>No</th>
        <th>Nama Barang</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tfoot>
      <tr bgcolor="gray">
        <td colspan="2">Total Harga</td>
        <td>Rp. 150.000</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>1</td>
        <td>Mouse</td>
        <td>Rp. 40.000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Keyboard</td>
        <td>Rp. 50.000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Headset</td>
        <td>Rp. 60.000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
